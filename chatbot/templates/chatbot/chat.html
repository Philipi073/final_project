{% extends 'chatbot/base.html' %}
{% block content %}
	<div class="container">
		<h1 style="color:blue; text-align:center">CHAT APP </h1>
		<form method="post">
			{% csrf_token %}
			<input type="text" class="form-control" name="user_input">
			<button type="submit" class="btn btn-primary mt-3 mb-3"> Submit</button>
		</form>
		{% if response %}
			<div class="container">
				{{ response | safe }}
			</div>
		{% endif %}
	</div>
{% endblock %}
